query getArticleList($tag: String!) {
  orion_page(where: {
    _and: [
      layout: { _eq: "article" }
      published: { _lte: "now()" }
      tags {
        tag: { _eq: $tag }
      }
    ],
    _or: [
      { expires: { _is_null: true }},
      { expires: { _gt: "now()" }}
    ]
  })
  {
    authors {
      user {
        given_name
      }
    }
    contents(where: {
      block: { _in: ["list_image", "summary"] }
      ]}
    }) {
      block
      component
      id
      props
    }
    id
    path
    published
    title
  }
}